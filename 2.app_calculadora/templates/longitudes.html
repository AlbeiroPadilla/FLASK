<!--longitudes.html-->
{%  extends "base.html" %}

{% block content %}
    <h1>Calculadora Longitudes</h1>
    <p>Ingresar Medidas</p>
    <form action="/longitudes" method="POST">

        <div class="row">
            <div class="col-md-12 ">
                <input type="number" class="form-control" name="longitudes" placeholder="Ingresar Longitud (Metros)" aria-label="Ingresar valor (Metros)" required>

            </div>
            
        </div>
        <div class="row py-3">
            <div class="col-md-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-info">Calcular</button>
            </div>
        </div>
    </form>

    <div class="row py-2">
        <div class="col">
            <h3>En Kilómetros es: {{t_kilometros}}</h3>
            <h3>En Centímetros es: {{t_centimetros}}</h3>
            <h3>En Decímetros es: {{t_decimetros}} </h3>
            <h3>En Milimetros es: {{t_milimetros}}</h3>
        </div>
    </div>
{% endblock %}
